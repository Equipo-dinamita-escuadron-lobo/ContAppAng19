<button
  class="block lg:hidden fixed top-4 left-4 z-50 p-2 bg-[#000066] text-white rounded-md shadow"
  (click)="toggleSidebar()"
>
  <span class="material-symbols-outlined text-2xl">
    {{ sidebarVisible ? "close" : "dehaze" }}
  </span>
</button>

<!-- Sidebar -->
<div
  class="fixed lg:static z-50 top-0 left-0 h-screen bg-[var(--color-primary)] text-white font-['Open_Sans'] transition-transform duration-300"
  [ngClass]="{
    'w-[250px]': true,
    'translate-x-0': sidebarVisible,
    '-translate-x-full': !sidebarVisible,
    'lg:translate-x-0': true
  }"
>
  <div
    class="bg-[var(--color-primary)] flex items-center justify-center px-6 py-4 min-w-[250px] mb-10"
  >
    <img
      src="/logo_unicauca.png"
      alt="Universidad del Cauca"
      class="h-[70px] w-auto object-contain"
    />
  </div>
  <hr class="border-t border-white opacity-50 mx-6 my-4" />
  <p-panelMenu [model]="items" styleClass="w-full h-full custom-panel-menu">
    <ng-template #item let-item>
      <ng-container *ngIf="item.route; else urlRef">
        <a
          [routerLink]="item.route"
          class="flex items-center px-4 py-2 hover:bg-[#5056ac] rounded transition-colors text-white"
        >
          <span class="material-symbols-outlined text-white text-xl">
            {{ item.icon }}</span
          >
          <span class="ml-3 text-white font-medium">{{ item.label }}</span>
        </a>
      </ng-container>

      <ng-template #urlRef>
        <a
          *ngIf="item.url; else noLink"
          [href]="item.url"
          class="flex items-center px-4 py-2 hover:bg-[#5056ac] rounded transition-colors text-white"
        >
          <span class="material-symbols-outlined text-white text-xl">{{
            item.icon
          }}</span>
          <span class="ml-3 text-white font-medium">{{ item.label }}</span>
        </a>

        <ng-template #noLink>
          <span
            class="flex items-center px-4 py-2 cursor-pointer hover:bg-[#5056ac] rounded transition-colors text-white"
          >
            <span class="material-symbols-outlined text-white text-xl">{{
              item.icon
            }}</span>
            <span class="ml-3 font-medium">{{ item.label }}</span>
            <i
              *ngIf="item.items"
              class="pi pi-angle-down ml-auto text-white"
            ></i>
          </span>
        </ng-template>
      </ng-template>
    </ng-template>
  </p-panelMenu>
</div>
