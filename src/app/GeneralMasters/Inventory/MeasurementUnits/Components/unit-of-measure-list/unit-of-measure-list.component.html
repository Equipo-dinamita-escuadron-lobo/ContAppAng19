<!-- Contenedor Principal con la fuente y fondo estandarizados -->
<div class="flex w-full h-full font-titillium">
  <!-- Tarjeta de Contenido Principal, aplicando el estilo de la guía -->
  <div class="m-4 md:m-10 w-full font-medium bg-white rounded-2xl md:rounded-3xl p-6 md:p-10">

    <!-- 1. CABECERA: Título y Botón de Crear -->
    <div class="flex justify-between items-start mb-12">
      <!-- Título con el estilo de marca -->
      <div class="items-center">
        <h1 class="font-family-titillium font-bold text-3xl/41 text-primary border-b-4 border-secondary inline-block pb-1">
          Unidades de Medida
        </h1>
        <p class="font-family-sans font-normal text-sm mt-2">
          Gestione las unidades de medida utilizadas en el sistema.
        </p>
      </div>

      <!-- Botones de acción -->
      <div class="flex gap-3">
        <p-button
          label="Crear Unidad"
          icon="pi pi-plus"
          (click)="redirectToCreate()"
          styleClass="p-button-primary"
        >
        </p-button>
      </div>
    </div>

    <!-- 2. BARRA DE BÚSQUEDA: Con el estilo minimalista -->
    <div class="mb-16 w-1/2 sm:w-1/3">
      <p-iconfield iconPosition="left">
        <p-inputicon>
          <i class="pi pi-search text-gray-500"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          #filterInput
          (input)="unitsTable.filterGlobal(filterInput.value, 'contains')"
          placeholder="Buscar por nombre, abreviatura, descripción..."
          class="w-full font-family-sans font-normal text-sm placeholder-neutral-400 text-inherit focus:text-primary bg-transparent outline-none"
        />
      </p-iconfield>
    </div>

    <!-- 3. TABLA DE UNIDADES DE MEDIDA: Estilizada para ser coherente con el diseño -->
    <p-table
      #unitsTable
      [value]="unitOfMeasures"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['name', 'abbreviation', 'description']"
      styleClass="p-datatable-striped font-family-sans"
      [tableStyle]="{ 'min-width': '50rem' }"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <!-- Cabeceras de tabla con el estilo de la guía -->
          <th
            pSortableColumn="id"
            class="font-semibold text-primary border-b-2 border-primary"
          >
            ID <p-sortIcon field="id"></p-sortIcon>
          </th>
          <th
            pSortableColumn="name"
            class="font-semibold text-primary border-b-2 border-primary"
          >
            Nombre <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th
            pSortableColumn="abbreviation"
            class="font-semibold text-primary border-b-2 border-primary"
          >
            Abreviatura <p-sortIcon field="abbreviation"></p-sortIcon>
          </th>
          <th
            pSortableColumn="description"
            class="font-semibold text-primary border-b-2 border-primary"
          >
            Descripción <p-sortIcon field="description"></p-sortIcon>
          </th>
          <th
            class="font-semibold text-primary border-b-2 border-primary text-center"
          >
            Estado
          </th>
          <th
            class="font-semibold text-primary border-b-2 border-primary text-center"
          >
            Acciones
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-unit>
        <tr>
          <td class="py-3">{{ unit.id }}</td>
          <td class="py-3">{{ unit.name }}</td>
          <td class="py-3">{{ unit.abbreviation }}</td>
          <td class="py-3">{{ unit.description }}</td>
          <td class="py-3 text-center">
            <p-tag [value]="formatState(unit.state)" [severity]="getStateSeverity(unit.state)">
            </p-tag>
          </td>
          <td class="py-3 text-center">
            <!-- 4. BOTONES DE ACCIÓN -->
            <div class="flex justify-center gap-2 items-center">
              <p-button
                icon="pi pi-pencil"
                pTooltip="Editar Unidad"
                tooltipPosition="top"
                (click)="redirectToEdit(unit.id)"
                styleClass="p-button-rounded p-button-text text-complementary-green"
              ></p-button>
              <p-button
                icon="pi pi-trash"
                pTooltip="Eliminar Unidad"
                (click)="deleteUnit(unit.id)"
                tooltipPosition="top"
                styleClass="p-button-rounded p-button-text text-secondary"
              ></p-button>
              <p-toggleSwitch
                [ngModel]="isActive(unit.state)"
                (onChange)="changeUnitState(unit)"
                pTooltip="Cambiar Estado"
                tooltipPosition="top"
                styleClass="p-toggleSwitch-sm"
                [style]="{'transform': 'scale(0.8)'}"
              ></p-toggleSwitch>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td
            colspan="6"
            class="text-center py-6 font-family-sans text-neutral-50"
          >
            No se encontraron unidades de medida.
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="loadingbody">
        <tr>
          <td
            colspan="6"
            class="text-center py-6 font-family-sans text-neutral-50"
          >
            <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
            <p class="mt-2 text-primary">Cargando unidades de medida...</p>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Toast para mensajes -->
<p-toast></p-toast>

<!-- Confirmation dialog -->
<p-confirmDialog></p-confirmDialog>
